# Site settings
title: Turpial
description: "Turpial is a lightweight and beautiful microblogging client written in Python."
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://turpial.org.ve" # the name of your domain
logo_url: /img/logo.png

# Gems
gems: [jekyll-paginate]

# Hero
hero: 
    hero_img: landscape-background.png
    hero_title: Turpial
    hero_description: Turpial is a lightweight and beautiful microblogging client written in Python.

# Social settings
twitter: http://twitter.com/turpialve
google: https://www.google.com/+TurpialOrgVe
feed: no

# Footer
copyright: Check the source code to this website on <a target="_blank" href="https://github.com/satanas/turpial-website">Github</a> 

# Build settings
markdown: kramdown

exclude: [
    package.json,
    Gruntfile.js,
    node_modules,
    .sass-cache,
    Gemfile,
    Gemfile.lock,
    .gitignore
]

# Theme Settings
analytics: 
google_verification:

# Blog
paginate: 5
paginate_path: "/news/page/:num/"
permalink:    "/:year/:month/:title/"
no_featured_image: default-380.jpg
